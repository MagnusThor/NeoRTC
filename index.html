<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <style>
        #local-video video {
            max-width: 120px;
            max-height: 120px;
        }
        #remote-videos{
              min-height: 100px;
        }
        #remote-videos video {
            max-height: 80px;
            border:1px solid #dadada;
            float: left;
            margin-top: 10px;
            margin-left:0px;
            margin-right: 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.4);
        }
        #instant-messages {
            overflow: auto;
            min-height: 200px;
            max-height: 200px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.85);
            color: #000;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #instant-messages time {
            color: #333;
            margin-right: 10px;
        }

        #instant-messages mark {
            color: #333;
            background: none;
            margin-right: 10px;
        }

         #instant-messages img{
             max-height: 40px;
             margin: 10px 0;
         }

        #fullscreen-video video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
        }

        #btn-screenshare{
                position: absolute;
                bottom: 10px;
                z-index: 100;
                right: 15px;
        }
    </style>
</head>

<body>



  

    <div class="container">




        <div id="fullscreen-video">
            <video src="http://ui.specbee.com/sample/bird.mp4" muted autoplay/>
        </div>



        <div class="row join">
            <div class="col-xs-12">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" id="btn-join-default">Join conference</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="height: 34px;" aria-haspopup="true"
                                aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="btn-join-av">Use video and audio</a></li>
                                <li><a href="#" id="btn-join-a">Use audio only</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" id="conference">
            <div class="col-xs-12">
                  <button id="btn-screenshare" class="btn btn-success hide">Screen share</button>
                <div id="remote-videos">
                </div>

            </div>
        </div>


        <section id="chat-controls" class="hide" data-uid="dathor">
            <div class="row">
                <div class="col-xs-12">

                    <div id="instant-messages">
                        &nbsp;
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" id="instant-message" placeholder="Enter a chat message" class="form-control">
                            <span class="input-group-btn">
                            <label class="btn btn-default btn-file">
                                Share file <input type="file" id="share-file" style="display: none;">
                                </label>
                            </span>
                        </div>

                    </div>

                </div>
            </div>
        </section>



    </div>

    <div id="log-el" class="hide">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="dist/neortc.js"></script>

    <script src="app.js"></script>

</body>


</html>
